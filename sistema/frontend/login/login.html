<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
    <div class="container">

        <h2> Login </h2>
        <label for="email">E-mail</label><br>
        <input type="text" id="email"><br><br>

        <label for="senha">Senha</label><br>
        <input type="password" id="senha"><br><br>

        <button id="btn_login">Login</button>

        <p id="resultado" class="resposta">O RESULTADO IRÁ APARECER AQUI</p>

    </div>
</body>
<script>
    //criar um evento para quando clicar no botão cadastro
    document.getElementById("btn_login").addEventListener("click", async () => {
        //primeira etapa - pegar as informações dos inputs
        const email = document.getElementById("email").value
        const senha = document.getElementById("senha").value

        //segunda etapa - fazer a requisição para o backend
        const resposta = await fetch(`http://localhost:3000/login`, {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "email": email,
                "senha": senha
            })
        })

        //terceira etapa - pegar a resposta do backend
        if (resposta.ok == true) {
            const dados = await resposta.json()
            document.getElementById("resultado").innerText = dados.resposta
        } else {

        }
    })

















</script>

</html>
