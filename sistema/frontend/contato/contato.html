<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Contate-nos</h2>
        
        <label for="nome" >Nome completo</label><br>
        <input type="text" id="nome_completo" minlength="2"><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" id="email"><br><br>

        <label for="telefone">Telefone (Opcional)</label><br>
        <input type="tel" id="telefone"><br><br>

        <label for="assunto">Assunto</label><br>
        <input type="text" id="assunto"><br><br>

        <label for="mensagem">Mensagem</label><br>
        <input type="text" id="mensagem"><br><br>

        <button id="btn_enviar">Enviar</button>

        <p id="resultado" class="resposta">O RESULTADO IRÁ APARECER AQUI</p>

    </div>
</body>
<script>
    //criar um evento para quando clicar no botão cadastro
    document.getElementById("btn_enviar").addEventListener("click",async ()=>{
        //primeira etapa - pegar as informações dos inputs
        const nome_completo = document.getElementById("nome_completo").value 
        const email = document.getElementById("email").value 
        const telefone = document.getElementById("telefone").value
        const assunto = document.getElementById("assunto").value 
        const mensagem = document.getElementById("mensagem").value 

        //segunda etapa - fazer a requisição para o backend
        const resposta = await fetch(`http://localhost:3000/contato`,{
            method:"POST",
            headers:{
                "Accept":"application/json",
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                "nome_completo":nome_completo,
                "email":email,
                "telefone":telefone,
                "assunto":assunto,
                "mensagem":mensagem
            })
        })

        //terceira etapa - pegar a resposta do backend
        if(resposta.ok == true){
            const dados = await resposta.json()
            document.getElementById("resultado").innerText = dados.resposta
        }else{

        }


    })

















</script>
</html>
